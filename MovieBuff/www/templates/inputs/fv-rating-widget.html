<div id="rating-widget" ng-show="hasEntityDetails(currSlideIndex)">
	<div id="wishlisted-indicator" ng-show="isOnWishlist(currSlideIndex)">
		<image src="img/watchlisted-indicator.png" ng-click="removeFromWishlist()" />
	</div>
	<ul id="stars-list" ng-hide="isOnWishlist(currSlideIndex)">
		<li ng-repeat="star in [1, 2, 3, 4, 5]">
			<img src="img/stars/rating-star-disabled.png" ng-click="rate(star)" class="star-image" />
		</li>
	</ul>
</div>
