<div class="card detail-panel" id="cast-panel">
	<div class="item item-divider item-icon-left">
		<i class="icon ion-person"></i>
		<h3>Cast & Crew</h3>
	</div>
	<div class="item item-text-wrap">
		<div id="cast-column" ng-show="castMembers.length > 0">
			<h4>Cast</h4>
			<ul>
				<li ng-repeat="castMember in castMembers | limitTo: 10" ><p>{{castMember}}</p></li>
			</ul>
		</div>
		<div id="crew-column" ng-show="crewMembers.length > 0">
			<h4>Crew</h4>
			<ul>
				<li ng-repeat="crewMember in crewMembers | limitTo: 10" ><p>{{crewMember}}</p></li>
			</ul>
		</div>
		<div class="clear"></div>
	</div>
</div>
