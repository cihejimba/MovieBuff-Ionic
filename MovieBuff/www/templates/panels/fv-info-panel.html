<div class="card detail-panel" id="info-panel">
	<div class="item item-divider item-icon-left">
		<i class="icon ion-ios7-information"></i>
		<h3>More Info</h3>
	</div>
	<div class="item item-text-wrap">
		<table>
			<tr ng-repeat="info in infos">
				<td style="text-align: right; padding-right: 10px"><p><strong>{{info.k}}</strong></p></td>
				<td><p>{{info.v}}</p></td>
			</tr>
		</table>
	</div>
</div>
